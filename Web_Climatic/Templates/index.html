<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login para Proyecto </title>
	{% load static %}
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	

{%include "encabezado.html" %}


	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{{ruta}}">
	
<body>
	{%include "barra.html" %}
	<div class="row">
	<div class="container-login100" style="background-image: url('{% static 'images/earth.webp' %}');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">

			<form   class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Iniciar Sesion
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Ingrese su usuario">
					<input class="input100" type="text" name="username" placeholder="usuario">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Ingrese su contraseña">
					<input class="input100" type="password" name="pass" placeholder="conraseña">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Iniciar Sesion
					</button>
				</div>
				<div class="text-center">
					<a id="te"  class="txt2 hov1">
						Crear cuenta
					
					</a>
				</div>
			</form>

			
		</div>
	</div>
</div>


	

	

	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
